<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四、JavaScript函数</title>
    <script>
      //函数声明及调用
      function myFunction(a, b) {
        return a * b
      }
      var res = myFunction(2, 3) // 函数调用, 返回 6
      console.log(res)
      //参数
      function sayHello(name, age) {
        console.log(name + '年龄是:' + age + '岁')
      }
      sayHello('John')
      //局部作用域
      function myFunction() {
        var carName = '大众'
      }
      // return语句
      function sum(a, b) {
        return a + b
      }

      //弹框  alert
      alert('你好,这是一个警告框。\n你必须点确定')
      //弹框   Prompt
      var user = prompt('请输入你的名字:')
      alert(user)
      //弹框  Conﬁrm
      var result = confirm('你确定要离开这个页面?')
      if (result == true) {
        alert('感谢你的光临!')
      } else {
        alert('感谢你继续使用我们的服务!')
      }
    </script>
  </head>
  <body></body>
</html>
