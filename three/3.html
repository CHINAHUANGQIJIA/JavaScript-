<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三、JavaScript语句</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon" />
  </head>
  <script>
    //if 、if-else语句
    var num = 10
    if (num < 20) {
      document.write('在线学习JavaScript很简单')
    }
    //if-else嵌套
    var course = 1
    if (course == 1) {
      document.write('<h1>HTML 教程</h1>')
    } else if (course == 2) {
      document.write('<h1>C SS 教程</h1>')
    } else {
      document.write('<h1>JavaScript 教程</h1>')
    }
    //switch 语句
    function myFunction() {
      var x
      var d = new Date().getDay()
      // 获取周几的方法
      switch (d) {
        case 0:
          x = '今天是星期日'
          break
        case 1:
          x = '今天是星期一'
          break
        case 2:
          x = '今天是星期二'
          break
        case 3:
          x = '今天是星期三'
          break
        case 4:
          x = '今天是星期四'
          break
        case 5:
          x = '今天是星期五'
          break
        case 6:
          x = '今天是星期六'
          break
      }
      return x
    }
    alert(myFunction())
    //for循环
    var cars = ['大众', '奔驰', '本田', '丰田', '特斯拉', '路虎', '福特']
    for (var i = 0; i < cars.length; i++) {
      document.write(cars[i] + '<br>')
    }
    //while与dowhile循环
    var x = '',
      i = 0
    do {
      x = x + 'The number is ' + i + '<br>'
      i++
    } while (i < 5)
    document.write(x)
    //break
    var x = ''
    for (i = 0; i < 10; i++) {
      if (i == 3) {
        break
      }
      x = x + 'The number is ' + i + '<br>'
    }
    document.write(x)
    //continue语句
    var x = ''
    for (i = 0; i <= 10; i++) {
      if (i == 3) {
        continue
      }
      x = '数值是： ' + i + '<br>'
      document.write(x)
    }
  </script>
  <body></body>
</html>
