<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>六、JavaScript数组</title>
  </head>

  <body>
    <p>点击按钮列出数组的每个元素。</p>
    <button onclick="numbers.forEach(myFunction)">点我</button>
    <p id="demo"></p>

    <script>
      // 创建数组
      var mycars = new Array()
      mycars[0] = 'Saab'
      mycars[1] = 'Volvo'
      mycars[2] = 'BMW'
      mycars[3] = 'Lincoln'
      document.write(mycars + '<br>')
      //数组push方法
      var a = []
      a.push('zero')
      //数组pop方法
      var oneDown = [1, 4, 6].pop() // 现在 oneDown 的值为6 ，数组变成了 [1, 4]
      document.write(oneDown + '<br>')
      //数组shift方法
      var oneDown = [1, 4, 6].shift() // 现在 oneDown 的值为 1 ，数组变成了 [4, 6]
      //数组unshift()方法
      var a = ['zero']
      a.unshift('one') //  a = [ 'one', 'zero' ]
      document.write(a + '<br>')
      //数组concat()方法
      var c1 = ['HTML', 'CSS']
      var c2 = ['JS', 'Python']
      var courses = c1.concat(c2)
      document.write(courses + '<br>')
      //forEach()方法
      demoP = document.getElementById('demo')
      var numbers = [4, 9, 16, 25]
      function myFunction(item, index) {
        demoP.innerHTML = demoP.innerHTML + 'index[' + index + ']: ' + item + '<br>'
      }
      //indexOf()方法
      var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
      var a = fruits.indexOf('苹果') // a 的值为 2
      var b = fruits.indexOf('樱桃') // b 的值为 -1
      document.write(a + '<br>')
      //slice()方法
      var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
      var citrus = fruits.slice(1, 3)
      document.write(citrus + '<br>')
      //关联数组
      var person = [] // 空数组
      person['name'] = 'Loen'
      person['age'] = 28
      console.log(person['age']) // -> "28"
    </script>
  </body>
</html>
