<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则提取</title>
  </head>
  <body>
    <script>
      // 1. 提取工资
      var str = '张三：1000，李四：5000，王五：8000。'
      var array = str.match(/\d+/g)
      console.log(array)

      // 2. 提取email地址
      var str =
        '123123@xx.com,fangfang@valuedopinions.cn 1559022933@qq.com 2、emailenglish@emailenglish.englishtown.com 286669312@qq.com...'
      var array = str.match(/\w+@\w+\.\w+(\.\w+)?/g)
      console.log(array)

      // 3. 分组提取
      var dateStr = '2020-2-27'
      // 正则表达式中的()作为分组来使用，获取分组匹配到的结果用Regex.$1 $2 $3....来获取
      var reg = /(\d{4})-\d{1,2}-\d{1,2}/
      if (reg.test(dateStr)) {
        console.log(RegExp.$1)
      }
      // 4. 提取邮件中的每一部分
      var reg = /(\w+)@(\w+)\.(\w+)(\.\w+)?/
      var str = '1559022933@xx.com'
      if (reg.test(str)) {
        console.log(RegExp.$1)
        console.log(RegExp.$2)
        console.log(RegExp.$3)
      }
    </script>
  </body>
</html>
